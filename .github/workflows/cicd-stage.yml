name: CI/CD Stage

on:
  push:
    branches: [ "dev", "development" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build tests
      run: docker compose -f docker-compose.test.yml up --build -d

    - name: Run tests
      run: docker compose -f docker-compose.test.yml exec -it test-service go test -v ./... && docker compose -f docker-compose.test.yml down -v

    - name: Dropdown tests
      run: docker compose -f docker-compose.test.yml down -v
  build:
    runs-on: ubuntu-latest
    needs: [ test, build ]
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push the docker image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/chack-chats-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/chack-chats-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  deploy:
    name: Deploy
    needs: [ test, build ]
    runs-on: ubuntu-latest
    steps:
      - name: Set the kubernetes context
        uses: azure/k8s-set-context@v2
        with:
          method: service-account
          k8s-url: https://master.k8s.chack-check.ru:6443
          k8s-secret: ${{ secrets.KUBERNETES_SECRET }}

      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Deploy app dependencies
        uses: azure/k8s-deploy@v1
        with:
          namespace: stage
          manifests: |
            kubernetes/stage/db/deployment.yml
            kubernetes/stage/db/service.yml

      - name: Deploy app
        uses: azure/k8s-deploy@v1
        with:
          namespace: stage
          manifests: |
            kubernetes/stage/app/deployment.yml
            kubernetes/stage/app/service.yml
            kubernetes/stage/app/ingress.yml
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/chack-chats-service:${{ github.sha }}